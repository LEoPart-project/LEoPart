# You can specify a custom docker image from Docker Hub as your build environment.
image: quay.io/fenicsproject/stable:latest

pipelines:
  default:
    - step:
        services:
          - docker
        script:
          - cd source/cpp && cmake . && make
          - cd ../.. && sudo python3 setup.py install
          - cd unit_tests
          - python3 -m pytest test_2d_project.py && python3 -m pytest test_2d_advect.py && python3 -m pytest test_3d_advect.py
          - python3 -m pytest test_steady_stokes.py && python3 -m pytest test_unsteady_stokes.py
  
